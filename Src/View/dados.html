{% extends "dashboard.html" %}

{% block title %}
<title>EasyD20 - Aventuras</title>
{% endblock %}

{% block script %}
<script src="../Src/View/Assets/dice.js"></script>
{% endblock %}

{% block content %}
<div class="h-auto w-full p-20 pr-12 pl-12 flex items-center justify-center flex-wrap row gap-6 shrink-0">
    <div class="group h-full p-5 rounded-xl bg-dark-300 duration-300 delay-300 overflow-hidden flex flex-col items-center justify-center">

        <div class="mr-1 ml-1 flex flex-col items-center justify-center">
            <p class="text-3xl mr-auto mb-2 pl-2.5">Jogar dados</p>
            <div class="w-96 flex flex-col items-center gap-3">

                <div class="w-full flex items-center gap-3">
                    <input id="lados" type="number" placeholder="Número de lados" class="w-full h-8 text-dark-300 placeholder-dark-300/60 placeholder:italic text-lg p-3 rounded-md outline-none focus:bg-white/95 disabled:bg-white/80 invalid:ring-2 ring-offset-2 ring-offset-dark-300 ring-red-500 duration-300 delay-100" min="2" max="100" required oninput="beauty()">
                    <input id="botao" type="button" value="Jogar" class="w-28 h-8 shrink-0 bg-primary ml-auto rounded-md text-lg text-dark-300 cursor-pointer duration-200 hover:bg-primary/80 disabled:bg-neutral-400" onclick="rowDices()">
                </div>
                <div class="w-1/3 h-32 text-primary">
                    <svg id="dices" class="duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dices">
                        <rect width="12" height="12" x="2" y="10" rx="2" ry="2" />
                        <path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6" />
                        <path d="M6 18h.01" />
                        <path d="M10 14h.01" />
                        <path d="M15 6h.01" />
                        <path d="M18 9h.01" />
                    </svg>
                    <svg id="dice1" class="relative opacity-0 bottom-32 duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <path d="M12 12h.01" />
                    </svg>
                    <svg id="dice2" class="relative opacity-0 bottom-64 duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <path d="M15 9h.01" />
                        <path d="M9 15h.01" />
                    </svg>
                    <svg id="dice3" class="relative opacity-0 bottom-96 duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <path d="M16 8h.01" />
                        <path d="M12 12h.01" />
                        <path d="M8 16h.01" />
                    </svg>
                    <svg id="dice4" class="relative opacity-0 bottom-[512px] duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <path d="M16 8h.01" />
                        <path d="M8 8h.01" />
                        <path d="M8 16h.01" />
                        <path d="M16 16h.01" />
                    </svg>
                    <svg id="dice5" class="relative opacity-0 bottom-[640px] duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <path d="M16 8h.01" />
                        <path d="M8 8h.01" />
                        <path d="M8 16h.01" />
                        <path d="M16 16h.01" />
                        <path d="M12 12h.01" />
                    </svg>
                    <svg id="dice6" class="relative opacity-0 bottom-[768px] duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <path d="M16 8h.01" />
                        <path d="M16 12h.01" />
                        <path d="M16 16h.01" />
                        <path d="M8 8h.01" />
                        <path d="M8 12h.01" />
                        <path d="M8 16h.01" />
                    </svg>
                </div>
                <p class="text-4xl">Número: <span id="placeholder" class="text-primary duration-500">__</span></p>
            </div>
        </div>

    </div>

</div>
{% endblock %}
