<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>EasyD20 - Criar aventura</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Src/View/Assets/output.css">
    <link rel="icon" type="image/x-icon" href="../../Src/View/Images/Logo.png">
    <script src="../../Src/View/Assets/onLoad.js"></script>
    <script src="../../Src/View/Assets/image.js"></script>
</head>

<body class="bg-light-300 dark:bg-dark-300 text-white2 dark:text-white font-main">
    <div class="w-screen h-screen flex items-center justify-center">
        <div class="w-auto h-auto bg-light-200 dark:bg-dark-200 p-2 rounded-lg flex flex-col items-center justify-center gap-6">

            <a href="{{ url }}/aventuras" class="w-24 h-8 rounded-md mr-auto text-primary2 dark:text-primary flex items-center justify-center gap-1 duration-200 hover:bg-white/20">
                <svg class="w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" x2="5" y1="12" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <p class="text-xl">Voltar</p>
            </a>

            <div class="mr-1 ml-1">
                <p class="text-3xl mr-auto mb-2 pl-2.5">Crie sua aventura</p>
                <form action="{{ url }}/aventuras/criar" method="post" enctype="multipart/form-data" class="w-96 flex flex-col items-center justify-center gap-3">
                    <label for="file" class="group cursor-pointer flex flex-col items-center justify-center">
                        <img src="../../Src/View/Images/Cards/1.png" id="img" class="w-96 h-28 rounded-md object-cover group-hover:opacity-50 duration-300">
                        <p class="text-primary2 dark:text-primary text-lg">Envie uma imagem</p>
                    </label>
                    <input type="file" name="file" id="file" class="hidden" onchange="previewImage()">
                    
                    <input type="text" name="name" placeholder="Nome da aventura" class="w-full h-8 text-dark-300 placeholder-dark-300/60 placeholder:italic text-lg p-3 rounded-md outline-none focus:bg-white/95" maxlength="32" autofocus autocomplete="off" required>
                    <input type="text" name="livro" placeholder="Livro" class="w-full h-8 text-dark-300 placeholder-dark-300/60 placeholder:italic text-lg p-3 rounded-md outline-none focus:bg-white/95" maxlength="32" autocomplete="off">
                    <input type="text" name="descricao" placeholder="Descrição da aventura" class="w-full h-8 text-dark-300 placeholder-dark-300/60 placeholder:italic text-lg p-3 rounded-md outline-none focus:bg-white/95" maxlength="96" required>
                    <select name="imagem" id="imagem" class="w-full h-8 text-dark-300 placeholder-dark-300/60 placeholder:italic text-lg pl-3 pr-3 rounded-md outline-none focus:bg-white/95" onchange="changeImg('Cards')" required>
                        <option value="" selected disabled hidden>Escolha uma imagem</option>
                        <option value="file" disabled hidden>Imagem personalizada</option>
                        <option value="1.png">Ponte para o além</option>
                        <option value="2.png">O Lago</option>
                        <option value="3.png">Espírito Canino</option>
                        <option value="4.png">Uga Buga</option>
                        <option value="5.png">Ilha Paradisíaca</option>
                        <option value="6.png">Uma fortaleza quase segura</option>
                        <option value="7.png">A dragoa do burro</option>
                        <option value="8.png">Ruínas perdidas</option>
                        <option value="9.png">Doze obsidians e um isqueiro</option>
                        <option value="10.png">Felizes para sempre</option>
                        <option value="11.png">A luz do luar</option>
                        <option value="12.png">Um planeta possivelmente habitável</option>
                        <option value="13.png">Montanhas gélidas</option>
                        <option value="14.png">Rota 66</option>
                        <option value="15.png">Batcaverna</option>
                        <option value="16.png">O Monte Everest</option>
                        <option value="17.png">Portal para Esmeralândia</option>
                        <option value="18.png">Skywars</option>
                        <option value="19.png">Reino do Willy Wonka</option>
                        <option value="20.png">Xenomorph</option>
                    </select>
                    
                    <div class="w-full flex items-center">
                        <a href="{{ url }}/aventuras/entrar" class="ml-3 text-primary2 dark:text-primary text-lg duration-200 hover:text-primary2/80 dark:hover:text-primary/80">Entre em uma aventura</a>
                        <input type="submit" value="Criar" class="w-28 h-8 bg-primary2 dark:bg-primary ml-auto rounded-md text-lg text-light-300 dark:text-dark-300 cursor-pointer duration-200 hover:text-primary2/80 dark:hover:bg-primary/80">
                    </div>
            
                    <div class="text-red-600 flex flex-row-reverse items-center justify-center gap-1">
                        <p class="peer text-lg">{{ alert }}</p>
                        <svg class="w-5 h-5 peer-empty:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
