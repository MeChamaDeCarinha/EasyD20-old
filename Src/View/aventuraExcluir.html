<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>EasyD20 - Excluir aventura</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Src/View/Assets/output.css">
    <link rel="icon" type="image/x-icon" href="../../Src/View/Images/Logo.png">
    <script src="../../Src/View/Assets/onLoad.js"></script>
</head>

<body class="bg-light-300 dark:bg-dark-300 text-white2 dark:text-white font-main">
    <div class="w-screen h-screen flex items-center justify-center">
        <div class="w-auto h-auto bg-light-200 dark:bg-dark-200 p-2 rounded-lg flex flex-col items-center justify-center gap-6">

            <a href="{{ url }}/aventuras/{{ aventura.id }}" class="w-24 h-8 rounded-md mr-auto text-primary2 dark:text-primary flex items-center justify-center gap-1 duration-200 hover:bg-white2/20 dark:hover:bg-white/20">
                <svg class="w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" x2="5" y1="12" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <p class="text-xl">Voltar</p>
            </a>

            <div class="mr-1 ml-1">
                <p class="text-3xl mr-auto mb-2 pl-2.5">Excluir sua aventura</p>
                <form action="{{ url }}/aventuras/{{ aventura.id }}/excluir" method="post" class="w-96 flex flex-col items-center justify-center gap-3">
                    <div class="flex flex-col justify-center items-center gap-1">
                        <p class="text-2xl text-primary2 dark:text-primary">{{ aventura.nome }}</p>
                        <img src="../../Src/View/Images/Cards/{{ aventura.imagem }}" id="img" class="w-96 h-28 rounded-md object-cover group-hover:opacity-50 duration-300">
                    </div>
                    
                    <input type="text" name="name" placeholder="Confime o nome da aventura que será excluída" class="w-full h-8 text-dark-300 placeholder-dark-300/60 placeholder:italic text-lg p-3 rounded-md outline-none focus:bg-white/95" maxlength="32" autofocus autocomplete="off" required>
                    
                    <div class="w-full flex items-center">
                        <input type="submit" value="Excluir" class="w-28 h-8 bg-primary2 dark:bg-primary ml-auto rounded-md text-lg text-light-300 dark:text-dark-300 cursor-pointer duration-200 hover:bg-primary2/80 darkhover:bg-primary/80">
                    </div>
            
                    <div class="text-red-600 mt-2 flex flex-row-reverse items-center justify-center gap-1">
                        <p class="peer text-base">{{ alert }}</p>
                        <svg class="w-5 h-5 peer-empty:hidden shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
                    </div>

                    <div class="text-red-600 flex flex-row-reverse items-center justify-center gap-1">
                        <p class="peer text-base text-justify w-4/5">Ao excluir uma aventura todos os mapas, fichas, atributos, habilidades e items adjacentes a ele também serão excluídos, essa ação não pode ser desfeita</p>
                        <svg class="w-5 h-5 peer-empty:hidden shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
