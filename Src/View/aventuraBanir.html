<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>EasyD20 - Banir jogador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Src/View/Assets/output.css">
    <link rel="icon" type="image/x-icon" href="../../../Src/View/Images/Logo.png">
    <script src="../../../Src/View/Assets/onLoad.js"></script>
</head>

<body class="bg-light-300 dark:bg-dark-300 text-white2 dark:text-white font-main">
    <div class="w-screen h-screen flex items-center justify-center">
        <div class="w-auto h-auto bg-light-200 dark:bg-dark-200 p-2 rounded-lg flex flex-col items-center justify-center gap-6">

            <a href="{{ url }}/aventuras/{{ aventura.id }}" class="w-24 h-8 rounded-md mr-auto text-primary2 dark:text-primary flex items-center justify-center gap-1 duration-200 hover:bg-white2/20 dark:hover:bg-white/20">
                <svg class="w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" x2="5" y1="12" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <p class="text-xl">Voltar</p>
            </a>

            <div class="mr-1 ml-1 flex flex-col items-center justify-center">
                <p class="text-3xl mb-2">Banir jogador da aventura</p>
                <img src="../../../Src/View/Images/Profiles/{{ usuario.img_path }}" class="w-40 h-40 rounded-full object-cover">
                <p class="text-3xl text-primary2 dark:text-primary">{{ usuario.nome }}</p>


                <form action="{{ url }}/aventuras/{{ aventura.id }}/banir/{{ usuario.id }}" method="post" class="w-96 mt-2 flex flex-col items-center justify-center gap-3">
                    <div class="w-full flex items-center justify-center gap-10">
                        <a href="{{ url }}/aventuras/{{ aventura.id }}" type="submit" class="w-28 h-8 bg-primary2 dark:bg-primary rounded-md text-lg text-light-300 dark:text-dark-300 cursor-pointer duration-200 hover:bg-primary2/80 dark:hover:bg-primary/80 flex items-center justify-center">Cancelar</a>
                        <input type="submit" value="Banir" class="w-28 h-8 bg-primary2 dark:bg-primary rounded-md text-lg text-light-300 dark:text-dark-300 cursor-pointer duration-200 hover:bg-primary2/80 dark:hover:bg-primary/80">
                    </div>

                    <div class="text-red-600 flex flex-row-reverse items-center justify-center gap-1">
                        <p class="peer text-base text-justify w-4/5">Ao banir um jogador ele não irá conseguir entrar nessa aventura novamente e todos os mapas, fichas, atributos, habilidades e items do mesmo serão excluídos, essa ação não pode ser desfeita</p>
                        <svg class="w-5 h-5 peer-empty:hidden shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
