<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>EasyD20 - Editar ficha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Src/View/Assets/output.css">
    <link rel="icon" type="image/x-icon" href="../../../Src/View/Images/Logo.png">
</head>

<body class="bg-dark-300 text-white font-main">
    <div class="w-full h-full flex items-center justify-center p-10">
        <div class="h-auto w-full p-10 flex flex-row items-start justify-center flex-wrap gap-5 shrink-0">
            <div class="bg-dark-300 p-10 pl-16 pr-16 mt-10 rounded-2xl flex flex-col items-center justify-center">
                <p class="text-primary text-[100px] leading-none">{{ error }}</p>
        
                {% if error == 404 %}
                <p class="text-4xl">Essa página não existe</p>
                {% else %}
                <p class="text-4xl">Oops! Algo deu errado</p>
                {% endif %}

                <a href="{{ url }}" class="mt-3 bg-primary hover:bg-primary/80 rounded-lg p-0.5 pl-6 pr-6 text-dark-300 text-2xl duration-300">Voltar para página inicial</a>
            </div>
        </div>
    </div>
</body>

</html>
